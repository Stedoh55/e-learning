<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning | Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
</head>
<body class="text-bg-warning">
    <div class="container-fluid">
        <section id="navbar" class="sticky-top text-bg-light">
            <div id="top-navbar" style="background-color: red;" class="d-flex justify-content-between">
                <div class="d-flex justify-content-start">
                    <h2 class="mr-2 mt-2 fs-6">Currency</h2>
                    <h2 class="mx-2 mt-2 fs-6">Language</h2>
                </div>
                <div class="d-flex justify-content-around ">
                   <h2 class="mx-2 mt-2 fs-6">Support</h2>
                   <h2 class="mx-2 mt-2 fs-6">Delivery</h2>
                   <h2 class="ml-2 mt-2 fs-6">Warranty</h2>
                </div>
            </div>
            <div id="mid-navbar" class="d-flex justify-content-between">
                <div id="logo-name" class="d-flex justify-content-start" >
                    <div>
                        <img src="" alt="">
                    </div>
                    <h3>FreshCart</h3>

                </div>
                <div id="search-section" class="input-group mb-2 align items-center" style="width: 45vw;">
                    <input type="text" class="form-control" placeholder="Search for Products" aria-label="products search" ariaa-describedby="button-addon2">
                    <button id="button-addon2" class="btn btn-success" style="background-color: #008000;" type="button">Search</button>
                </div>
                <div id="icons" class="d-flex p-2 justify-content-evenly">
                    <div id="notification-block" class="mr-3 mt-2">
                        <p>Notification</p>
                    </div>
                    <div id="signup-block" class="mx-3 mt-2">
                        <p>Sign up</p>
                    </div>
                    <div id="orders-block" class="mx-3 mt-2">
                        <p>My Orders</p>
                    </div>
                    <div id="cart-block" class="ml-3 mt-2">
                        <p>Shopping Cart</p>
                    </div>

                </div>
            </div>
            <div id="navbar-links" class="d-flex justify-content-start" style="background-color: greenyellow;">
                <div id="all-categories" class="mr-3 mt-2">
                    <p class="mr-4 mt-1 fs-8">All Categories</p>
                </div>
                <div id="home" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Home</p>
                </div>
                <div id="Shop" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Shop</p>
                </div>
                <div id="Stores" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Stores</p>
                </div>
                <div id="mega-menu" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Mega menu</p>
                </div>
                <div id="pages" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Pages</p>
                </div>
                <div id="account" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Account</p>
                </div>
                <div id="dashboard" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Dashboard</p>
                </div>
                <div id="docs" class="mr-3 mt-2">
                    <p class="mx-2 mt-1 fs-8">Docs</p>
                </div>
            </div>
        </section>

        <!-- The Hero Section -->
        <section class="pt-8">
            Here is hard work required
        </section>

        <!-- Other Cntents -->
         <section>
                These are misc contents
         </section>

         <!-- Footer -->
        <footer>
            This is footer
        </footer>















































    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
